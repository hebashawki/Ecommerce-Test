<section *ngIf="step1">
    <form (ngSubmit)="forgetPassword()" [formGroup]="forgetForm" class="w-50 mx-auto rounded  bg-main-light shadow p-3">
        <label for="email">email</label>
        <input formControlName="email" type="text" id="email" class="form-control">
        <button class="mt-3 bg-main w-100">forget password</button>
  
        <p *ngIf="userMsg" class="alert alert-danger mb-0 mt-2 text-center w-75 mx-auto p-1">{{userMsg}}</p>
    </form>
</section>
<section *ngIf="step2">
    <form   [formGroup]="resetCodeForm" (ngSubmit)="resetCode()" class="w-50 mx-auto rounded  bg-main-light shadow p-3">
        <label for="resetCode">resetCode</label>
        <input formControlName="resetCode" type="text" id="resetCode" class="form-control">
        <button class="mt-3 bg-main w-100">Reset Code</button>
        <p *ngIf="userMsg" class="mt-2 text-center alert alert-danger mb-0 w-75 mx-auto p-1">{{userMsg}}</p>
    
</form>
</section>
<section *ngIf="step3">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="newPssword()" class="w-50 mx-auto rounded  bg-main-light shadow p-3">
        <label for="newPassword">Reset Password</label>
        <input formControlName="newPassword" type="password" id="newPassword" class="form-control">
       
     <button class="mt-3 bg-main w-100">Reset Password</button>
     <p *ngIf="userMsg" class="alert alert-danger mt-2 text-center mb-0 w-75 mx-auto p-1">{{userMsg}}</p>
    </form>
</section>
