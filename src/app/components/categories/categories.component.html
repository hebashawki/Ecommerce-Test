<section class="row  ">
    <div class="row g-4 justify-content-center ">
        <div class="col-sm-6  col-md-4  col-lg-3" *ngFor="let item of categoryData">
            <div [routerLink]="['/categoryDetails', item._id]" role="button" class="border border-success rounded shadow p-3">
                <img class="w-100" height="270" [src]="item.image" [alt]="item.name">
                <h3 class="text-center text-main">{{item.name}}</h3>
            </div>
        </div>
    </div>


</section>
