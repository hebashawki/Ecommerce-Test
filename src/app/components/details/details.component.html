<section class="w-75 mx-auto">
    <div class="row align-items-center ">
        <div class="col-md-2">
<img class="w-100" [src]="productDetails.imageCover" [alt]="productDetails.title">
        </div>
        <div class="col-md-10">
<h3 class="h6">{{productDetails.title}}</h3>
<p class="text-muted ">{{productDetails.description}}</p>
<h4 class="h6">{{productDetails.category.name}}</h4>
<div class="d-flex align-items-center justify-content-between">
    <span>{{productDetails.price}} EGP</span>
    <div>
    <i class="fas fa-star rating-color tex"></i>
    <span class="text-muted">{{productDetails.ratingsAverage}}</span>
 </div>
  </div>
  <button (click)="addProduct(productDetails._id)"  class="btn-main w-100">Add poduct</button>
        </div>
    </div>
</section>
