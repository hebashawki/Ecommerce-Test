<section   class=" justify-content-center m-3">
    <div class="row g-4">
        <div class="col-md-3 " *ngFor="let item of brands" >
            <div [routerLink]="['/branddetails' , item._id]" role="button" class="border shadow rounded bg-main-light">
                <img class="w-100 " [src]="item.image" [alt]="item.name">
                <h3 class="text-main text-center">{{item.name}}</h3>
            </div>
        </div>
    </div>
</section>
